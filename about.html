<!DOCTYPE html>
<html lang="el">
<head>
    <title>SecureAxis - Σχετικά με Εμάς</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background-color: #f4f7fb;
        }

        header {
            background: linear-gradient(135deg, #0b3c5d, #1c7293);
            color: white;
            padding: 35px 20px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 35px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        main img {
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: white;
            background-color: #0b3c5d;
            padding: 10px 22px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a:hover { background-color: #1c7293; }
    </style>
</head>
<body>
    <header>
        <h1>Σχετικά με τη SecureAxis</h1>
    </header>

    <main>
        <img src="images/team.png" style="width: 100px;">
        <p>Η SecureAxis ιδρύθηκε με στόχο να προσφέρει αξιόπιστες και σύγχρονες λύσεις κυβερνοασφάλειας σε επιχειρήσεις κάθε μεγέθους. Το όραμά μας είναι ένας ψηφιακός κόσμος χωρίς απειλές, όπου τα δεδομένα παραμένουν ασφαλή και προστατευμένα.</p>

        <a href="index.html">Επιστροφή στην Αρχική</a>
