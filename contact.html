<!DOCTYPE html>

            margin: 0;
            background-color: #f4f7fb;

        header {
            background: linear-gradient(135deg, #0b3c5d, #1c7293);
            color: white;
            padding: 35px 20px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 35px;
            border-radius: 16px;

        .contact-info p {
            margin: 14px 0;
            font-size: 17px;
        }

        a {
            display: block;
            margin-top: 30px;
            width: max-content;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #0b3c5d;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a:hover { background-color: #1c7293; }
    </style>
</head>
